<div class="todo-container">
    <h2>My Tasks</h2>
  
    <!-- Input field to add a new task -->
    <div class="add-task">
      <input
        type="text"
        placeholder="Enter a task"
        [(ngModel)]="newTask"
        (keyup.enter)="addTask()"
      />
      <button (click)="addTask()">Add Task</button>
    </div>
  
    <!-- Task list -->
    <ul>
      <li *ngFor="let task of tasks; let i = index" [class.completed]="task.completed">
        <span (click)="toggleTaskCompletion(i)">{{ task.name }}</span>
        <button (click)="deleteTask(i)">Delete</button>
      </li>
    </ul>
  </div>
